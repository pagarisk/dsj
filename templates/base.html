<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <link rel = "stylesheet" href = "{{ url_for('static', filename = 'style.css') }}" type = "text/css" />
        {% block title %}
        <title>Data Science Jobs</title>
        {% endblock %}
    </head>
    <body>
        <div class = "container">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">
                            <span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span>
                            <b>Data Science Jobs</b>
                        </a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class = "nav navbar-nav navbar-right">
                            <li><a href="/">About</a></li>
                            <li><a href="/">Contact</a></li>
                            <li>
                                <div class="btn-group" role="group" aria-label="nav-group">
                                    <a type="button" class="btn btn-success navbar-btn" href="{{ url_for('form') }}">Post a job for free</a>
                                    <a type="button" class="btn btn-info navbar-btn" id="open-popup">Subscribe for new jobs</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            {% block content %}{% endblock %}
        </div>
    <!-- Mailchimp popup -->
    <script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/signup-forms/popup/embed.js" data-dojo-config="usePlainJson: true, isDebug: false"></script>
    <script>
        function showMailingPopUp() {
            require(["mojo/signup-forms/Loader"], function(L) { L.start({"baseUrl":"mc.us5.list-manage.com","uuid":"37d06acde67755f555e911dab","lid":"ea7982a16b"}) })
            document.cookie = "MCEvilPopupClosed=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC";
        };
        document.getElementById("open-popup").onclick = function() {showMailingPopUp()};
    </script>
    </body>
    </html>
