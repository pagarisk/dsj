{% extends "base.html" %}
{% block title %}
<title>Subscribe to email list &ndash; Data Science Jobs</title>
{% endblock %}
{% block content %}
<!-- Begin MailChimp Signup Form -->
<form action="//vps.us5.list-manage.com/subscribe/post?u=37d06acde67755f555e911dab&amp;id=ea7982a16b" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div class="col-lg-6">
        <div class="input-group">
            <input type="email" class="form-control" placeholder="joe@mail.com" id="mce-EMAIL" name="EMAIL">
            <span class="input-group-btn">
                <input class="btn btn-default" type="submit">Subscribe me!</button>
            </span>
        </div>
    </div>
    <label for="mce-EMAIL">
        Email Address  
        <span class="asterisk">*</span>
    </label>
    <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_37d06acde67755f555e911dab_ea7982a16b" tabindex="-1" value=""></div>
    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
</form>
{% endblock %}
